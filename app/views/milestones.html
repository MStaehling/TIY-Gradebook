<div class="container-fluid" ng-controller="MilestonesController as mile">
  <div class="header">
    <h2 class="text-muted"><a href="#" ng-click="app.page('repositories')">TIY Gradebook</a></h2>
  </div>

  <!-- end of header -->
  <nav>
    <h3><a href="https://github.com/TheIronYard--Orlando/2015--SUMMER--FEE">{{repo.name}}</a></h3>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="assignment in mile.milestones">
        <h4><a href="{{assignment.html_url}}">{{assignment.title}}</a></h4>
        <div class="progress">
          <div class="progress-bar" ng-style="{ 'width' : mile.notYet.width, 'background' : mile.veryGood.bgColor }">{{labels}}</div>
          <div class="progress-bar" ng-style="{ 'width' : mile.keepPracticing.width, 'background' : mile.keepPracticing.bgColor }">{{labels}}</div>
          <div class="progress-bar" ng-style="{ 'width' : mile.veryGood.width, 'background' : mile.notYet.bgColor }">{{labels}}</div>
        </div>
      </li>
    </ul>
  </nav>
</div>

<!-- container -->
